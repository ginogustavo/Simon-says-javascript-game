<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sky.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>
  <body>
    <section class="sound__secuencia">
      <audio id="sound_do" src="sound/do.wav"></audio>
      <audio id="sound_re" src="sound/re.wav"></audio>
      <audio id="sound_mi" src="sound/mi.wav"></audio>
      <audio id="sound_fa" src="sound/fa.wav"></audio>
  </section>
    <div class="stars">
      <div class="twinkling">
        <div class="clouds">
          <div class="gameboard" >
            <!-- attribute data-SOMETHING, is used when we look at Event.target values -->
            <div id="green" class="color green left" data-color="green"></div>
            <div id="red" class="color red right" data-color="red"></div>
            <div id="yellow" class="color yellow left" data-color="yellow"></div>
            <div id="blue" class="color blue right" data-color="blue"></div>

            <button id="btnStart" class="btn-start" onclick="startGame()">
              Start the game!
            </button>
          </div>
          
          <div class="level">
            Level: <span id="levelIndicator">0</span>
          </div>

          <div class="gamerTurn">
            <span id="gamerIndicator">Let's begin!</span>
          </div>
          

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
